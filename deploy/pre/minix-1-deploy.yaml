kind: Deployment
apiVersion: apps/v1
metadata:
  name: minix-chain-1
  namespace: prod
  labels:
    app: minix-chain-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minix-chain-1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: minix-chain-1
    spec:
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: chain-data
          emptyDir: {}
        - name: chain-spec
          configMap:
            name: chain-config
            defaultMode: 420
        - name: keystore
          secret:
            secretName: auth1
            defaultMode: 420
      initContainers:
        - name: install
          image: 'busybox:1.28'
          args:
            - /bin/sh
            - '-c'
            - >-
              echo 'init minix chain'
          resources: {}
          volumeMounts:
            - name: chain-data
              mountPath: /work-dir
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      containers:
        - name: minix-chain-1
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/$APP_NAME:$BUILD_NUMBER
          args:
            - /usr/local/bin/minix
            - '--chain=/etc/config/chain_spec.json'
            - '--keystore-path=/etc/config/auth1'
            - '--base-path=auth1'
            - '--ws-port=9999'
            - '--rpc-port=8888'
            - '--bootnodes'
            - '--rpc-cors=all'
            - '--validator'
          ports:
            - name: rpc
              containerPort: 8888
              protocol: TCP
            - name: websocket
              containerPort: 9999
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: chain-data   
              mountPath: /data
            - name: chain-spec
              mountPath: /etc/config/chain_spec.json
              subPath: chain_spec.json
            - name: keystore
              mountPath: /etc/config/auth1
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600