# Headless service for stable DNS entries of StatefulSet members.
apiVersion: v1
kind: Service
metadata:
  name: minix-chain-extrenal
  namespace: pre
  labels:
    app: minix-chain-extrenal
spec:
  ports:
  - name: rpc
    port: 8888
  - name: websocket
    port: 9999
  clusterIP: None
  selector:
    app: minix-chain-extrenal
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: minix-chain-extrenal
  namespace: pre
  labels:
    app: minix-chain-extrenal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minix-chain-extrenal
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: minix-chain-extrenal
    spec:
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: chain-data
          emptyDir: {}
        - name: chain-spec
          configMap:
            name: chain-config
            defaultMode: 420
        - name: keystore
          secret:
            secretName: auth0
            defaultMode: 420
      initContainers:
        - name: install
          image: 'busybox:1.28'
          args:
            - /bin/sh
            - '-c'
            - >-
              echo 'init minix chain'
          resources: {}
          volumeMounts:
            - name: chain-data
              mountPath: /work-dir
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      containers:
        - name: minix-chain-extrenal
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/$APP_NAME:$BUILD_NUMBER
          args:
            - /usr/local/bin/minix
            - '--chain=/etc/config/chain_spec.json'
            - '--base-path=external'
            - '--ws-port=9999'
            - '--rpc-port=8888'
            - '--rpc-cors=all'
            - '--validator'
          ports:
            - name: rpc
              containerPort: 8888
              protocol: TCP
            - name: websocket
              containerPort: 9999
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: minix-data  
              mountPath: /external
            - name: chain-spec
              mountPath: /etc/config/chain_spec.json
              subPath: chain_spec.json
            - name: keystore
              mountPath: /etc/config/auth0
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  volumeClaimTemplates:
    - kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: minix-data
        creationTimestamp: null
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
        volumeMode: Filesystem
      status:
        phase: Pending
